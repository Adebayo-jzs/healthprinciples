<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>HEALTH PRINCIPLES</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to right, #74ebd5, #acb6e5);
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
    }
    .container {
      background: white;
      margin-top: 30px;
      max-width: 700px;
      width: 90%;
      border-radius: 15px;
      padding: 30px 20px;
      box-shadow: 0 10px 20px rgba(0,0,0,0.2);
      animation: slideFade 0.6s ease;
    }
    @keyframes slideFade {
      from { opacity:   0; transform: translateY(-30px); }
      to { opacity: 1; transform: translateY(0); }
    }
    h1 {
      margin-bottom: 20px;
      color: #4c4c4c;
    }
    .option {
      background: #f0f0f0;
      margin: 10px 0;
      padding: 12px;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s;
    }
    .option:hover {
      background: #d6e4f0;
    }
    .selected {
      background: #a0c4ff !important;
      font-weight: bold;
    }
    #progress-container {
      width: 100%;
      background: #ddd;
      height: 12px;
      border-radius: 10px;
      margin-bottom: 20px;
      overflow: hidden;
      display: none;
    }
    #progress-bar {
      height: 100%;
      width: 0%;
      background-color: #0077ff;
      transition: width 0.4s ease-in-out;
    }
    #timer {
      text-align: right;
      font-weight: bold;
      font-size: 14px;
      margin-bottom: 10px;
      color: #555;
      display: none;
    }
    button {
      margin: 8px 5px;
      padding: 10px 20px;
      border: none;
      background-color: #0077ff;
      color: white;
      border-radius: 10px;
      cursor: pointer;
      transition: background 0.3s;
    }
    button:hover {
      background-color: #0052cc;
    }
    #question-navigation {
      margin-top: 10px;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
    }
    #question-navigation button {
      width: 40px;
      margin: 5px;
      background-color: #f0f0f0;
      color: black;
    }
    #question-navigation button.active {
      background-color: #0077ff;
      color: white;
      font-weight: bold;
    }
    #question-navigation button.select{
      background-color: #0077ffa1;
      color: white;
      font-weight: bold;
    }
    #result {
      font-size: 24px;
      margin-top: 20px;
      font-weight: bold;
      color: #333;
    }
    .summary {
      background: #f9f9f9;
      margin-top: 20px;
      padding: 15px;
      border-radius: 10px;
      text-align: left;
    }
    .correct { color: green; }
    .incorrect { color: red; }
    .summary-item {
      margin-bottom: 10px;
      padding-bottom: 10px;
      border-bottom: 1px solid #ddd;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>HEALTH PRINCIPLES</h1>

    <div id="progress-container">
      <div id="progress-bar"></div>
    </div>

    <p id="timer"></p>

    <button id="restartBtn" onclick="askNumberOfQuestions()" style="display:none;">Restart Quiz</button>
    <button id="retakeBtn" onclick="askNumberOfQuestions()" style="display:none;">Retake Quiz</button>
    <button id="startBtn" onclick="askNumberOfQuestions()">Start Quiz</button>

    <div id="quiz-container"></div>
    <div id="question-navigation"></div>
    <p id="questionCount" style="text-align: left;"></p>

    <div id="navigation">
      <button id="prevBtn" onclick="prevQuestion()" disabled>Previous</button>
      <button id="nextBtn" onclick="nextQuestion()">Next</button>
      <button id="submitBtn" onclick="confirmSubmit()" style="display: none;">Submit</button>
    </div>

    <p id="result"></p>
    <div id="summary"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
